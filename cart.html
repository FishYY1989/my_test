<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <style>
        .active {
            background-color: #ddd;
        }
        .message-box {
            padding: 10px 20px;
            background: #4fc08d;
            border: 1px solid #42b983;
        }
        .message-box-close {
            float: right;
        }
    </style>
</head>
<body>
    <!--宿主文件-->
    <div id="app">
        <!-- 弹窗组件 -->
        <message :show.sync="show">
            <!-- 命名为title插槽内容 -->
            <template v-slot:title>
                <strong>恭喜</strong>
            </template>
            <!-- 默认插槽内容 -->
            <template v-slot:default>
                新增课程成功！
            </template>
            
        </message>

        <h2 :title="title">
            <!--插值文本-->
            {{title}}
        </h2>

        <!-- 新增课程 -->
        <course-add v-model="course" @add-course="addCourse"></course-add>

        <!-- 列表组件 -->
        <course-list :courses="courses"></course-list>

        <!-- 商品总数 -->
        <p>
            <!-- 表达式 -->
            <!-- 课程总数： {{courses.length + '门'}} -->
            <!-- 计算属性 -->
            <!-- 课程总数： {{total}} -->
            <!-- 监听器 -->
            课程总数： {{totalCount}}
        </p>
    </div>
    <script src="vue.js"></script>
    <script>
        //弹窗组件
        Vue.component('message', {
            props: ['show'],
            template:`
                <div class="message-box" v-if="show">
                    <!--具名插槽-->
                    <slot name="title">默认标题</slot>
                    <!--通过slot获取传入内容-->
                    <slot></slot>
                    <span class="message-box-close" 
                        @click="$emit('update:show', false)">X</span>
                </div>
            `
        })

        //课程新增组件
        Vue.component('course-add',{
            props: ['value'],
            template:`
            <div>
                <!--用户输入-->
                <p>
                    <input type="text" :value="value" 
                    @input="onInput"
                    v-on:keydown.enter="addCourse">
                    <button @click="addCourse">新增</button>
                </p>
            </div>
            `,
            methods: {
                addCourse() {
                    //派发事件通知父组件新增课程
                    this.$emit('add-course')
                },
                onInput(e){
                    this.$emit('input', e.target.value)
                }
            },
        })

        //课程列表组件
        Vue.component('course-list', {
            data(){
                return{
                    selectedCourse: ''
                }
            },
            props: {
                courses:{
                    type: Array,
                    default: []
                }
            },
            template:`
            <div>
                <!--条件渲染-->
                <p v-if="courses.length == 0">没有任何课程信息</p>
                <!--列表渲染-->
                <!-- <div v-for="c in courses" :key="c" :class="{active: selectedCourse === c}" @click="selectedCourse = c">
                    {{ c }}
                </div> -->

                <!--style-->
                <div class="course-list" v-else>
                    <div v-for="c in courses" :key="c" :style="{backgroundColor: (selectedCourse === c ? '#ddd' : 'transparent')}" 
                        @click="selectedCourse = c">
                        {{ c }}
                    </div>
                </div>
            </div>
            `
        })
        //模拟异步数据调用
        function getCourses(){
            return new Promise(resolve =>{
                setTimeout(() =>{
                    resolve(['web全栈', 'web高级'])
                }, 2000);
            })
        }

        //1.创建vue实例
        const app = new Vue({
            el: '#app',
            data(){
                return{
                    title: '我的购物车',
                    course : '',
                    courses: [],
                    totalCount: 0,
                    show: false
                }
            },
            async created(){
                //组件实例已创建，由于未挂载，dom不存在
                const courses = await getCourses()
                this.courses = courses
            },
            // mounted(){},
            methods:{
                addCourse(){
                    //添加course到数组
                    this.courses.push(this.course)
                    this.course = ''

                    //显示提示信息
                    this.show = true
                }
            },
            computed:{
                total(){
                    //计算属性有缓存性：如果值没有发生变化，则页面不会重新渲染
                    return this.courses.length + '门'
                }
            },
            //默认情况下watch初始化时不执行
            // watch: {
            //     courses(newValue, oldValue) {
            //         this.totalCount = newValue.length + '门'
            //     }
            // },
            watch: {
                courses: {
                    immediate: true, //立即执行一次
                    // deep: true,
                    handler(newValue, oldValue) {
                        this.totalCount = newValue.length + '门'
                    }
                }
            },

        })
    </script>
</body>
</html>
